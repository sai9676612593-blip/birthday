<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Happy Birthday Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    #message {
      font-size: 2.2rem;
      color: #ff4081;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ff4081;
      width: 0;
      margin: 0 auto 40px;
      animation: typing 5s steps(40, end) 7s forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 80% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .cake {
      position: relative;
      margin: 0 auto;
    }

    .layer {
      border-radius: 10px;
      margin: 0 auto;
      border: 4px solid #fff;
      position: relative;
      opacity: 0;
    }

    .layer-bottom {
      width: 180px;
      height: 60px;
      background: #ff6f91;
      z-index: 1;
      animation: lightUp 2s ease-in-out 1s forwards;
    }

    .layer-middle {
      width: 140px;
      height: 50px;
      background: #ff8fab;
      z-index: 2;
      animation: lightUp 2s ease-in-out 2.5s forwards;
    }

    .layer-top {
      width: 100px;
      height: 40px;
      background: #f48fb1;
      z-index: 3;
      animation: lightUp 2s ease-in-out 4s forwards;
    }

    .candle {
      width: 12px;
      height: 20px;
      background: #fff176;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
      z-index: 4;
      opacity: 0;
      animation: fadeInCandle 1s ease-in-out 5.5s forwards;
    }

    .flame {
      width: 22px;
      height: 30px;
      background: red;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      animation: glow 1.5s infinite, fadeInFlame 1s ease-in-out 6s forwards;
      opacity: 0;
      z-index: 5;
    }

    @keyframes lightUp {
      0% { opacity: 0; filter: brightness(0.2) blur(5px); }
      100% { opacity: 1; filter: brightness(1) blur(0px); }
    }

    @keyframes fadeInCandle { to { opacity: 1; } }
    @keyframes fadeInFlame { to { opacity: 1; } }
    @keyframes glow {
      0%   { background: red; box-shadow: 0 0 10px red; }
      25%  { background: orange; box-shadow: 0 0 15px orange; }
      50%  { background: yellow; box-shadow: 0 0 20px yellow; }
      75%  { background: pink; box-shadow: 0 0 15px pink; }
      100% { background: red; box-shadow: 0 0 10px red; }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.1; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    #sub-message {
      font-size: 1rem;
      color: #ffd1dc;
      margin-top: -20px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out 9s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
